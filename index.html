    <header>

    </header>
    <div class="home">
        <div class="usuario esconder">
            <section class="your-quizzes">
                <span class="your-quizzes-empty">Você não criou nenhum quizz ainda :(</span>
                <button class="button-create-your-quiz" onclick="criarQuiz();">Criar Quiz</button>
            </section>
        </div>
        <div class="usuario margin esconder">
            <section class="container user">
                <div class="posicao-mobile">
                        <p class="section">Seus Quizzes <ion-icon onclick="criarQuiz();" class="icone-criar-quiz" name="add-circle"></ion-icon></p>
                </div>
                <div class="todos-os-quizzes"></div>
                <!-- <button class="button-create-your-quiz" onclick="criarQuiz();">Criar Quiz</button> -->
            </section>
        </div>
            <!-- Fim roseno -->
        <!-- Inicio juan -->
        <main class="container">
            <p class="section">Todos os Quizzes</p>
            <div class="todos-os-quizzes"></div>
        </main>
    </div>
    <!-- Tela 1 inicio Roseno-->
    <main class="tela1 content esconder">
        <div class="secao">
            <h1 class="title-section">Comece pelo começo</h1>
        </div>
        <div class="forms-inicial">
            <input class="titulo primeiro" type="text" placeholder="Título do seu quizz">
            <input class="url-imagem" type="text" placeholder="URL da imagem do seu quizz">
            <input class="qtd-perguntas" type="text" placeholder="Quantidade de perguntas do quizz">
            <input class="qtd-niveis ultimo" type="text" placeholder="Quantidade de níveis do quizz">
        </div>
        <div class="alinhar">
        <button class="butaun" onclick="criarPerguntas();">Prosseguir pra criar perguntas</button>
        </div>
    </main>
    <!-- Tela 1 fim Roseno -->

    <!-- Tela 2 inicio Roseno -->
    <main class="tela2 content esconder">
        <div class="secao">
            <h1 class="title-section">Crie suas perguntas</h1>
        </div>
        <div class="perguntas forms">
            <div class="pergunta pergunta-1">
                <h1 class="question">Pergunta 1</h1>
                <input class="texto" type="text" placeholder="Texto da pergunta">
                <input class="cor-fundo" type="text" placeholder="Cor de fundo da pergunta (Hexadecimal)">

                <h1 class="question">Resposta correta</h1>
                <input class="resposta-correta" type="text" placeholder="Resposta correta">
                <input class="ultimo resposta-correta-url-imagem" type="text" placeholder="URL da imagem">

                <h1 class="question">Respostas incorretas</h1>
                <input class="resposta-incorreta-1" type="text" placeholder="Resposta incorreta 1">
                <input class="ultimo resposta-incorreta-url-1" type="text" placeholder="URL da imagem 1">
                <input class="resposta-incorreta-2" type="text" placeholder="Resposta incorreta 2">
                <input class="ultimo resposta-incorreta-url-2" type="text" placeholder="URL da imagem 2">
                <input class="resposta-incorreta-3" type="text" placeholder="Resposta incorreta 3">
                <input class="ultimo resposta-incorreta-url-3" type="text" placeholder="URL da imagem 3">
            </div>
        </div>
        <div class="alinhar">
            <button class="butaun" onclick="criarNiveis();">Prosseguir pra criar níveis</button>
        </div>
    </main>
    <!-- Tela 2 fim Roseno -->

    <!-- Tela 3 inicio Roseno -->
    <main class="tela3 content esconder">
        <div class="secao">
            <h1 class="title-section">Agora, decida os níveis</h1>
        </div>
        <div class="niveis forms">
            <div class="pergunta nivel-1">
                <h1 class="question">Nível 1</h1>
                <input class="titulo-nivel" type="text" placeholder="Título do nível">
                <input class="acerto-minimo" type="text" placeholder="% de acerto mínima">

                <input class="url-imagem-nivel" type="text" placeholder="URL da imagem do nível">
                <input class="descricao ultimo" type="text" placeholder="Descrição do nível">
            </div>
        </div>
        <div class="alinhar">
            <button class="butaun" onclick="finalizarQuiz();">Finalizar Quizz</button>
        </div>
    </main>
